settings:
  legacy:
    force: false
    interval: 100ms
server:
  status: true
  open: false
  host: localhost
  port: 5001
schema:
- name: N:\gopath\src\gody
  path: N:\gopath\src\gody
  commands:
    vet:
      status: true
      args:
      - .
    fmt:
      status: true
      args:
      - .
    test:
      status: true
      args:
      - .
    generate:
      status: true
      args:
      - .
    install:
      status: true
      args:
      - .
    build:
      status: true
      args:
      - .
  watcher:
    preview: true
    paths:
    - .
    extensions:
    - go
    ignored_paths:
    - .git
    - .realize
    - .idea
